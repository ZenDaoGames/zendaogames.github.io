<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->

    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <title>{{ page.title }}</title>
  </head>
  <body class="has-navbar-fixed-top">

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% link index.html %}">
          <img src="/assets/images/logo 400x400.png" width="28" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
        </div>

        <div class="navbar-end">
          <a class="navbar-item" href="{% link index.html %}">
            Home
          </a>

          <a class="navbar-item" href="{% link about.html %}">
            About
          </a>

          <a class="navbar-item" href="{% link blog.html %}">
            Blog
          </a>

          <a class="navbar-item" href="{{ page.twitter-url }}" target="_blank" rel="noopener noreferrer">
            <span class="icon">
              <ion-icon name="logo-twitter"></ion-icon>
            </span>
          </a>

          <a class="navbar-item" href="{{ page.facebook-url }}" target="_blank" rel="noopener noreferrer">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>

          <a class="navbar-item" href="{{ page.mastodon-url }}" target="_blank" rel="noopener noreferrer">
            <ion-icon name="logo-mastodon"></ion-icon>
          </a>

          <a class="navbar-item" href="{{ page.email-url }}" target="_blank" rel="noopener noreferrer">
            <ion-icon name="mail-outline"></ion-icon>
          </a>

          <a class="navbar-item" href="{{ page.feed-url }}" target="_blank" rel="noopener noreferrer">
            <ion-icon name="logo-rss"></ion-icon>
          </a>

        </div>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <div class="content has-text-centered has-text-light">
        <p>
          &copy; 2020-{{ site.time | date: '%Y' }} Zen Dao Games 
        </p>
      </div>
    </footer>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>
</html>
